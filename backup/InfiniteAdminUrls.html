<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');
        </script>
        <title>
            Infinite Campus
        </title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552065282214890" crossorigin="anonymous">
        </script>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <link rel="manifest" href="/manifest.json">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="theme.js">
        </script>
        <script type="module" src="login.js">
        </script>
    </head>
    <body>
        <main>
            <center>
                <h1 class="tptxt">
                    Proxy URL Logs
                </h1>
                <hr>
                <br>
                <table id="url-table">
                    <tbody>
                        <tr>
                            <td colspan="4">
                                Loading
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
            </center>
            <div id="panel-btn" class="button">
                <i class="bi bi-arrow-left">
                </i>
            </div>
            <div id="panel">
                <div id="panel-header">
                    <span id="panel-back" class="button">
                        <i class="bi bi-arrow-left">
                        </i>
                    </span>
                    <span id="panel-title" class="tptxt">
                        Current Blocked URLs
                    </span>
                    <span></span>
                </div>
                <div id="panel-search">
                    <input class="button" id="search" placeholder="Search URLs...">
                </div>
                <div id="blocked-list">
                </div>
                <button id="add-url-btn" class="button">
                    Add URL
                </button>
            </div>
            <div id="add-panel">
                <div id="add-inner">
                    <div id="add-close">
                        <i class="bi bi-x-lg">
                        </i>
                    </div>
                    <h2>
                        Add URL
                    </h2>
                    <input id="add-url-input" placeholder="URL">
                    <input id="add-reason-input" placeholder="Reason">
                    <div id="add-error">
                    </div>
                    <button onclick="addUrl()">
                        Submit
                    </button>
                </div>
            </div>
        </main>
        <script type="module" src="adminurls.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
