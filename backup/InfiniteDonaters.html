<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');
        </script>
        <title>
            Infinite Campus
        </title>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <link rel="manifest" href="/manifest.json">
        <meta content="/res/icon.png" property="og:image">
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js">
        </script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js">
        </script>
        <script src="https://js.stripe.com/v3/">
        </script>
        <script src="main.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="theme.js">
        </script>
    </head>
    <body>
        <center>
            <h2 class="tptxt">
                Nothing Here Yet
            </h2>
            <hr>
            <br>
            <h4 class="mdtxt">
                Premium & Donation Services Will Be Available Soon
            </h4>
            <div id="pollContainer" style="display:none;">
                <h2 id="title" class="tptxt">
                    Donate
                </h2>
                <hr>
                <br>
                <h6 class="mdtxt">
                    If You Donate 5$ You Get 3 Month Premium Which Allows You To Upload Files Up To 500MB In The 5 Min File Upload
                </h6>
                <p id="msg" style="color:white;">
                </p>
                <div id="authUI">
                    <p class="btxt">
                        You Must Log In To Donate
                    </p>
                    <label class="btxt" for="email">
                        Email
                    </label>
                    <br>
                    <input class="button" id="email" type="email" placeholder="Email">
                    <br>
                    <label class="btxt" for="password">
                        Password
                    </label>
                    <br>
                    <input class="button" id="password" type="password" placeholder="Password">
                    <br>
                    <br>
                    <button class="button" onclick="login()">
                        Login
                    </button>
                    <button class="button" onclick="signup()">
                        Sign Up
                    </button>
                </div>
                <div id="donateUI" style="display:none">
                    <input class="button" id="amount" type="number" min="1" placeholder="Amount (USD)">
                    <br>
                    <br>
                    <button class="button" onclick="donate()">
                        Donate
                    </button>
                    <br>
                    <br>
                    <button class="button" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </center>
        <script type="module" src="donate.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
