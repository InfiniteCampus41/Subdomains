<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');
        </script>
        <title>
            Infinite Campus
        </title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552065282214890" crossorigin="anonymous">
        </script>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <link rel="manifest" href="/manifest.json">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="theme.js">
        </script>
    </head>
    <body>
        <main>
            <div class="wrap">
                <center>
                    <h1 class="tptxt">
                        MP3 Player
                    </h1>
                    <hr>
                    <br>
                    <div id="mbBtns">
                        <label for="fileInput" class="button apbtn">
                            Choose MP3 File(s)
                        </label>
                        <br>
                        <br>
                        <a class="button apbtn" href="https://spotidownloader.com/en">
                            Convert Spotify Songs To Mp3
                        </a>
                        <br>
                        <br>
                        <a class="button apbtn" href="https://tagmp3.net/">
                            Add Thumbnails To Your Files
                        </a>
                    </div>
                    <br>
                    <input id="fileInput" style="display:none;" type="file" accept="audio/*" multiple />
                    <section class="player">
                        <div class="now">
                            <div class="art">
                                <img id="artImg" alt="Artwork" src="/res/icon.png"/>
                            </div>
                            <div class="nowtext">
                                <h2>
                                    Now Playing:
                                </h2>
                                <h3 id="nowTitle">
                                    <i class="bi bi-dash">
                                    </i>
                                </h3>
                                <div class="controls">
                                    <div class="progress">
                                        <input id="seek" type="range" min="0" max="1000" value="0" step="1" />
                                        <div class="time">
                                            <span id="curTime">0:00</span>/<span id="durTime">0:00</span>
                                        </div>
                                    </div>
                                    <button class="button" id="btnPrev" title="Previous (or restart)">
                                        <i class="bi bi-skip-start-fill">
                                        </i>                                
                                    </button>
                                    <button class="button" id="btnPlay">
                                        <i class="bi bi-play-fill">
                                        </i>
                                    </button>
                                    <button class="button" id="btnNext" title="Next">
                                        <i class="bi bi-skip-end-fill">
                                        </i>                               
                                    </button>
                                    <button class="button" id="btnLoop" title="Loop playlist">
                                        <i class="bi bi-arrow-repeat">
                                        </i>                          
                                    </button>
                                    <button class="button" id="btnClear" title="Clear Playlist">
                                        Clear Playlist
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="listwrap">
                        <div class="headerline btxt">
                            <div>
                                <strong>
                                    Playlist
                                </strong>
                            </div>
                            <div id="countInfo">
                                0 Tracks
                            </div>
                        </div>
                        <ul id="playlist" class="playlist btxt" aria-label="Playlist (draggable)"></ul>
                    </div>
                    <div id="saveStatus">
                        Not Saved
                    </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </center>
        </main>
        <audio id="audio" preload="metadata" crossorigin="anonymous">
        </audio>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="mediaplayer.js">
        </script>
        <script type="module" src="frame.js">
        </script>
    </body>
</html>
