        <title>
            Infinite Campus

    <body>
        <main>
            <center>
                <button id="expandMoviesOrder">
                    <i class="bi bi-chevron-left">
                    </i>
                </button>
                <div id="editMoviesContainer">
                    <h3 class="tptxt">
                        Edit Order
                    </h3>
                    <br>
                    <hr>
                    <br>
                    <div id="moviesOrder">
                    </div>
                </div>
                <h1 class="tptxt">
                    Accept Movie Applicants
                </h1>
                <hr>
                <br>
                <div id="before">
                    <button class="button" onclick="loadApply()">
                        Reload List
                    </button>
                    <br>
                    <div id="applyList" style="color:white; max-width:50vw;">
                    </div>
                </div>
                <div id="logs" style="display:none;">
                    </div>
                    <div id="acceptProgress" style="width: 100%; background: #333; padding: 6px; border-radius: 6px; margin: 10px 0; display: none;">
                        <div id="acceptProgressBar" style="width: 0%; height: 20px; background: #4caf50; text-align: center; color: white; font-size: 12px; line-height: 20px; border-radius: 4px; transition: width 0.2s;">0%</div>
                    </div>
                <div id="watchPanel">
                    <button id="backBtn" class="button" onclick="closeWatch()">
                        Back
                    </button>
                    <video id="videoPlayer" controls>
                    </video>
                </div>
                <br>
                <br>
                <br>
            </center>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
