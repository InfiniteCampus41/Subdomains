<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Infinite Campus Statuses
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: system-ui, sans-serif;
                background: #121212;
                margin: 0;
                padding: 20px;
            }
            h1 {
                margin-bottom: 20px;
                color:lime;
            }
            .site {
                background: #333;
                color:white;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            }
            .site-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .bars {
                display: grid;
                grid-template-columns: repeat(24, 1fr);
                gap: 3px;
                margin-top: 10px;
            }
            .bar {
                height: 25px;
                border-radius: 3px;
                position: relative;
            }
            .up { 
                background: #1ecb4f; 
            }
            .down { 
                background: #e53935; 
            }
            .percent {
                font-weight: bold;
            }
            #sites {
                max-width:75%;
            }
            .bar:hover::after {
                content: attr(data-tip);
                position: absolute;
                bottom: 130%;
                left: 50%;
                transform: translateX(-50%);
                background: #111;
                color: white;
                padding: 5px 8px;
                border-radius: 5px;
                font-size: 12px;
                white-space: nowrap;
                pointer-events: none;
                opacity: 0.95;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>
                Service Status (Last 24 Hours)
            </h1>
            <div id="sites">
            </div>
        </center>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
            const firebaseConfig = {
                apiKey: "AIzaSyA-_Troqe-OyvWB00JmyKNB7pcn3zIHyHI",
                authDomain: "status-ba6c4.firebaseapp.com",
                databaseURL: "https://status-ba6c4-default-rtdb.firebaseio.com",
                projectId: "status-ba6c4",
                storageBucket: "status-ba6c4.firebasestorage.app",
                messagingSenderId: "441004794689",
                appId: "1:441004794689:web:7616524d59f40274b777c0"
            };
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const sites = {
                infinitecampusxyz: "infinitecampus.xyz",
                instructurespace: "instructure.space",
                apiinfinitecampusxyz: "api.infinitecampus.xyz",
                backupinfinitecampusxyz: "backup.infinitecampus.xyz",
                devsinfinitecampusxyz: "devs.infinitecampus.xyz",
                playinfinitecampusxyz: "play.infinitecampus.xyz"
            };
            const container = document.getElementById("sites");
            Object.entries(sites).forEach(([id, display]) => {
                const siteDiv = document.createElement("div");
                siteDiv.className = "site";
                siteDiv.innerHTML = `
                    <div class="site-header">
                        <h3>${display}</h3>
                        <div class="percent" id="${id}-percent">—</div>
                    </div>
                    <div class="bars" id="${id}-bars"></div>
                `;
                container.appendChild(siteDiv);
                const siteRef = ref(db, `status/${id}`);
                onValue(siteRef, snap => {
                    const data = snap.val() || {};
                    const bars = document.getElementById(`${id}-bars`);
                    bars.innerHTML = "";
                    let upHours = 0;
                    const now = new Date();
                    for (let i = 23; i >= 0; i--) {
                        const d = new Date(now.getTime() - i * 3600000);
                        const key = `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,"0")}-${String(d.getUTCDate()).padStart(2,"0")}-${String(d.getUTCHours()).padStart(2,"0")}`;
                        const entry = data[key];
                        const downMinutes = entry?.downMinutes || 0;
                        const isUp = entry ? entry.up : true;
                        if (isUp) upHours++;
                        const bar = document.createElement("div");
                        bar.className = `bar ${isUp ? "up" : "down"}`;
                        bar.dataset.tip =
                            `${d.getUTCHours()}:00–${d.getUTCHours()+1}:00 UTC • ` +
                            (isUp ? "No major issues" : `Down ${downMinutes} min`);
                        bars.appendChild(bar);
                    }
                    document.getElementById(`${id}-percent`)
                        .textContent = Math.round((upHours / 24) * 100) + "% uptime";
                });
            });
        </script>
    </body>
</html>
