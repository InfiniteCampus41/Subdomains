<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            List Of Subdomains
        </title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #111;
                color: #eee;
                margin: 0;
                padding: 0;
            }
            header {
                text-align: center;
                padding: 30px 10px;
                background: #1a1a1a;
                border-bottom: 1px solid #222;
            }
            header h1 {
                margin: 0;
                font-size: 2rem;
                letter-spacing: 2px;
                color: #e0e0e0;
            }
            a {
                text-decoration:none;
            }
            .container {
                max-width: 1000px;
                margin: 40px auto;
                padding: 0 20px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .link-box {
                background: #1b1b1b;
                border: 1px solid #2a2a2a;
                border-radius: 10px;
                padding: 20px;
                transition: 0.25s;
            }
            .link-box:hover {
                transform: translateY(-3px);
                border-color: #444;
                background: #222;
            }
            .title {
                font-size: 1.3rem;
                margin: 0 0 10px;
                color: #fff;
            }
            .desc {
                color: #bbb;
                margin-bottom: 15px;
            }
            .visit-btn {
                display: inline-block;
                padding: 10px 18px;
                background: #333;
                color: #fff;
                text-decoration: none;
                border-radius: 6px;
                transition: 0.25s;
                border: 1px solid #444;
            }
            .visit-btn:hover {
                background: #555;
                border-color: #666;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                List Of Subdomains
            </h1>
        </header>
        <div class="container" id="linksContainer">
        </div>
        <script>
            const links = [
                {
                    title: "backup.infinitecampus.xyz",
                    desc: "This Page Is A Backup For If Infinite Campus Goes Down"
                },
                { 
                    title: "devs.infinitecampus.xyz",
                    desc: "This Page Is To Show Off The Contributors To Infinitecampus.xyz"
                },
                {
                    title: "docs.infinitecampus.xyz",
                    desc: "This Page Is To Show The API Docs For Infinite Campus"
                },
                { 
                    title: "gmac.infinitecampus.xyz",
                    desc: "This Page Is To Show Off the-oblyv's Profile"
                },
                {
                    title: "hacker41.infinitecampus.xyz",
                    desc: "This Page Is To Show Off TheHacker41's Profile"
                },
                { 
                    title: "play.infinitecampus.xyz",
                    desc: "This Page Is To Link Games To The Main Website"
                },
                {
                    title: "status.infinitecampus.xyz",
                    desc: "This Page Is To Show The Statuses Of The Infinite Campus Sites & Subdomains"
                },
                { 
                    title: "test.infinitecampus.xyz",
                    desc: "This Page Is To Show Off Test Projects"
                }
            ];
            const container = document.getElementById("linksContainer");
            links.forEach(link => {
                const box = document.createElement("div");
                box.className = "link-box";
                box.innerHTML = `
                <a href="https://${link.title}">
                    <h2 class="title">${link.title}</h2>
                    <p class="desc">${link.desc}</p>
                </a>
                `;
                container.appendChild(box);
            });
        </script>
    </body>
</html>
